<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofolio</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- bagian header -->
    <header class="header">
      <a href="#" class="logo"
        ><span><i class="bx bxs-ghost" style="color: black;"></i></span>Suardi<span style="color: black;">Ghostpeace</span
        ></a
      >

      <i class="bx bx-menu" id="menu-icon"></i>

      <nav class="navbar">
        <a href="index1.html"><i class="bx bxs-home"></i>Home</a>
        <a href="index2.html"><i class="bx bxs-user"></i>About</a>
        <a href="index3.html"
          ><i class="bx bxs-briefcase-alt-2"></i>Portofolio</a
        >
        <a href="index4.html"><i class="bx bxs-envelope"></i>Contact</a>
      </nav>
    </header>

    <section class="kontak">
      <h2 class="heading">Contact Me</h2>
      <form action="#" id="form">
        <div class="input-box">
          <input
            type="text"
            id="nama"
            inputmode="numeric"
            placeholder="Nama Lengkap"
          />
          <input type="email" id="email" placeholder="Alamat Email" />
        </div>
        <div class="input-box">
          <input type="text" id="nomor" placeholder="Nomor Telepon" />
        </div>
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Pesan Anda"
        ></textarea>
        <input type="submit" value="Kirim" class="btn" />
      </form>
    </section>
    <footer class="footer">
      <div class="footer-teks">
        <p>Copyright &copy; 2024 by Suardi || All Right Reserved.</p>
      </div>
      <div class="footer-icoTop">
        <a href="#home"></a>
      </div>
    </footer>

    <script src="/js/script.js"></script>
  </body>
</html>
